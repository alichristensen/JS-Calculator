<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body>
	<h2>Javascript Calculator</h2>
	<div class="container">
		<input type="text" placeholder="0.0">
		<div id="inner">
			<div id="numbers">
				<p>
					<button class="but" id="btn1">1</button>
					<button class="but" id="btn2">2</button>
					<button class="but" id="btn3">3</button>
				</p>
				<p>
					<button class="but" id="btn4">4</button>
					<button class="but" id="btn5">5</button>
					<button class="but" id="btn6">6</button>
				</p>
				<p>
					<button class="but" id="btn7">7</button>
					<button class="but" id="btn8">8</button>
					<button class="but" id="btn9">9</button>
				</p>
				<p>
					<button class="but" id="btn0">0</button>
				</p>
				<p>
					<button class="but" id="clear">C</button>
				</p>
			</div>
			<div id="operators">
				<p><button class="but" id="add">+</button></p>
				<p><button class="but" id="sbtr">-</button></p>
				<p><button class="but" id="mult">*</button></p>
				<p><button class="but" id="divsn">/</button></p>
				<p><button class="but" id="equals">=</button></p>
			</div>
		</div>
	</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
